<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hip-Hop Beat with Tone.js</title>
    <script src="https://unpkg.com/tone"></script>
    <script defer src="music.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1e1e1e;
        color: #ffffff;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
      h1 {
        margin-bottom: 20px;
      }
      .beat-circle {
        width: 100px;
        height: 100px;
        background-color: #4caf50;
        border-radius: 50%;
        margin: 20px auto;
        transition: width 0.1s ease, height 0.1s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hip-Hop Beat Maker</h1>
      <div class="beat-circle" id="beat-circle"></div>
      <button onclick="startBeat()">Start Beat</button>
      <button onclick="stopBeat()">Stop Beat</button>
    </div>
  </body>
</html>
